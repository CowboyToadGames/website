<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        p {
            margin-bottom: 2rem;
        }

        .error-404 {
            font-size: 8rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 2rem var(--accent-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-zero {
            width: 6rem;
            height: 6rem;
            filter: drop-shadow(0 0 1rem var(--accent-shadow));
        }
    </style>
</head>

<body>
    <div class="error-404">
        4<img src="images/logoround.svg" alt="0" class="error-zero">4
    </div>
    <h2>Oops! Page Not Found</h2>
    <p>That's not a real page. Check the address!</p>
    <a href="/" class="btn btn-primary">
        <i class="ti ti-home"></i>
        Take me Home!
    </a>
</body>

</html>
